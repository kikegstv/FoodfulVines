<div class="product-container">
  <div class="card">
    <div class="card__header">
      <h2 class="card__title">{{ isEditMode ? 'Editar Producto' : 'Agregar Producto' }}</h2>
    </div>
    <div class="card__content">
      <form [formGroup]="productForm" (ngSubmit)="submitProduct()" class="form" autocomplete="off">
        <div class="form__field">
          <label for="name" class="form__label">Nombre:</label>
          <input id="name" type="text" formControlName="name" required class="form__input">
        </div>
        <div class="form__field">
          <label for="description" class="form__label">Descripci√≥n:</label>
          <textarea id="description" formControlName="description" class="form__input"></textarea>
        </div>
        <div class="form__field">
          <label for="price" class="form__label">Precio:</label>
          <div class="price-input-container">
            <span class="currency-symbol">$</span>
            <input id="price" type="text"
              formControlName="price" mask="separator.0"
              thousandSeparator="."
              (input)="formatPrice($event)"
              [dropSpecialCharacters]="true"
              required
              class="form__input price-input"
            >
          </div>
        </div>
        <div class="form__field">
          <label for="quantity" class="form__label">Cantidad:</label>
          <input id="quantity" type="number" formControlName="quantity" required class="form__input">
        </div>
        <div class="form__field">
          <label for="image" class="form__label">Imagen del Producto:</label>
          <input id="image" type="file" (change)="handleFileInput($event)" class="form__input">
          <div *ngIf="imagePreview" class="form__image-preview mt-1">
            <img [src]="imagePreview" alt="Vista previa" style="max-width: 200px; max-height: 200px;">
          </div>
        </div>
        <button type="submit" class="button button-primary" [disabled]="!productForm.valid">
          {{ isEditMode ? 'Actualizar Producto' : 'Agregar Producto' }}
        </button>
      </form>
    </div>
  </div>
</div>
